{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h1 class="display-6 text-danger mb-3">Delete Accessory</h1>
          <h4>Are you sure you want to delete <span class="text-primary">{{ object.name }}</span>?</h4>
          <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes - Delete!</button>
            <a href="{% url 'accessories_detail' object.id %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
