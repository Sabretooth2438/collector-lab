{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
  <div class="container my-5">
    <h1 class="display-5 text-center mb-4">Log In</h1>

    <div class="card shadow-sm mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">{{ form.username.label_tag }}
            {{ form.username|addclass:'form-control' }}</div>
          <div class="mb-3">{{ form.password.label_tag }}
            {{ form.password|addclass:'form-control' }}</div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
