{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Collector</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" /> 
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <!-- Datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
      <nav class="container d-flex justify-content-between align-items-center">
        <a href="{% url 'home' %}" class="navbar-brand text-light navbar-logo"
          >CarCollector</a
        >

        <ul class="nav">
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link text-light">About</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'cars_create' %}" class="nav-link text-light"
              >Add a Car</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'cars_index' %}" class="nav-link text-light"
              >View All My Cars</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'accessories_create' %}" class="nav-link text-light"
              >Add an Accessory</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'accessories_index' %}" class="nav-link text-light"
              >View All My Accessories </a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
      <div>All Rights Reserved, &copy; 2025 Car Collector</div>
    </footer>
  </body>
</html>
